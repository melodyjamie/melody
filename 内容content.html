<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内容</title>
</head>
<style>
	div{
		width: 200px;
		height: 300px;
		background: red;
	}
</style>
<body>
  <div></div>


<script>


//获取和操作内容的三个属性
//能获取文本也能设置文本内容
divs[0].textContent='这是一个textContent属性';
divs[0].innerText='这是一个innerText';

//能获取文本也能设置文本内容，可是识别标签对	
	divs[0].innerHTML='<h3>这是一个innerHTML属性</h3>';

</script>
	
</body>
</html>
