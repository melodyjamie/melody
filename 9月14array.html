//如果给它括成数组 在去重复添加在方法里
let arr=[1,2,3,4,5,1,2,3]; 
 //   constructor返回构造函数
 //   arr的构造函数是Array 
 //   添加方法：在arr构造函数的原型对象添加
Array.prototype.delRepeat=function(){
	 let newarr=[];   
	    for(let i=0;i<this.length;i++){ 
	         let flag=true;  //设置一个变量	
	        for(let j=i+1;j<this.length;j++){
	           if(this[i]==this[j]){
	           	  flag=false;
	           	  break;
	           }
	         }
	       if(flag){
	    		newarr.push(this[i]);
	    	}   	    
	    } 
	    return newarr;
}
